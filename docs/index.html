<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="./main.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="left">
      <form class="form">
        <input type="text" class="form-input">
        <button class="form-btn">
          Search
        </button>
      </form>
      <div class="location">
      </div>
    </div>
    <div class="right">
      <div class="current"></div>
      <div class="forecast">
          <div class="nav">
            <span class="left-arw">&#60;</span>
            <span class="right-arw">&#62;</span>
          </div>
          <div class="window">
            <div class="window-wrapper"></div>
          </div>
        </div>
    </div>
    <!-- <div class="json"></div> -->
  </div>
</body>

</html>
